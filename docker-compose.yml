services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: medivue
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/medivue
    ports:
      - "8000:8000"
    depends_on:
      - db

volumes:
  pgdata:
